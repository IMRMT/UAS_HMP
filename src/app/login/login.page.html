<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
       <ion-input [(ngModel)]="enteredNama" label="Username" labelPlacement="floating" />
    </ion-item>
    <ion-item>
       <ion-input [(ngModel)]="enteredPassword" type="password" label="Password" labelPlacement="floating" />
    </ion-item>
    <ion-row>
     <p>Tidak punya akun? <a routerLink="/newaccount" routerLinkActive="router-link-active" >Sign Up</a></p>
   </ion-row>
    <ion-button expand="block" (click)="login()">Login</ion-button>
 </ion-card>
</ion-content>
