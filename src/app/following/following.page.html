<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Following
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notification" routerLinkActive="router-link-active">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">following</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="jenistampilan=='card'">
    <ion-card *ngFor="let cerbung of cerbungs">
      <ion-router-link  routerLink="/cerbungdetail/{{cerbung.idcerbung}}">
        <img [src]="cerbung.url_cerbung">
        <ion-card-header>
          <ion-card-title>{{cerbung.judul}}</ion-card-title>
        </ion-card-header>
        <ion-list>
          <ion-item>
            {{cerbung.deskripsi}}
          </ion-item>
          <ion-item>
            {{cerbung.fk_username}}
          </ion-item>
        </ion-list>
      </ion-router-link>
    </ion-card>
  </div>


</ion-content>
