<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Following
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notification" routerLinkActive="router-link-active" >
        <ion-icon name="notifications" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">following</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contents">
    <div class="card-content" *ngFor="let cerbung of cerbungs">
      <ion-card>
        <ion-card-content>
          <div class="foto">
            <img [src]="cerbung.url" alt="{{ cerbung.title }}" class="image" />
          </div>
          <div class="text">
            <div class="cerbung-title">{{ cerbung.title }}</div>
            <div class="cerbung-info">
              by {{ cerbung.author }}
              <br />
              last update: {{ cerbung.date}}
            </div>
          </div>
        </ion-card-content>
      </ion-card>

    </div>
  </div>


</ion-content>
