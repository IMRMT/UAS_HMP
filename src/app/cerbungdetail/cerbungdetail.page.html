<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cerbung Detail
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/notification" routerLinkActive="router-link-active" >
        <ion-icon name="notifications" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
        </ion-buttons>
      <ion-title size="large">Cerbung Detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img [src]="cerbungs[index].url_cerbung" />
    <ion-card-header>
      <ion-card-title>{{cerbungs[index].judul}}
        <ion-badge color="danger">{{cerbungs[index].genre}}</ion-badge>
      </ion-card-title>
      <ion-card-subtitle>{{cerbungs[index].deskripsi}}</ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>{{cerbungs[index].paragraf}}</ion-card-content>
  </div>
</ion-content>
