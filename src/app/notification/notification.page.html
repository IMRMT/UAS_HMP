<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Notifications
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large">notification</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="contents" *ngFor="let notif of notifs">
      <ion-card>
        <ion-card-content>
          <div class="text">
            <div class="notif-date">{{notif.date}}</div>
            <div class="notif-respond">{{notif.nama_user}} Request to Contributes</div>
          </div>
          <ion-buttons slot="end" class="right">
            <ion-button routerLink="/notifdetail/{{notif.id_cerbung}}" routerLinkActive="router-link-active">
              <ion-text>Respond</ion-text>
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>
